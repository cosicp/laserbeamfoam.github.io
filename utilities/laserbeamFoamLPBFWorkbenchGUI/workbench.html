<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>laserbeamFoam LPBF Workbench</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>

    var server_flag;
    window.onload = function () {
      if (location.protocol === 'file:') {
        server_flag = false;
      } else {
        // Behavior for server (likely using XAMPP)
        server_flag = true;
      }
    };
  </script>

  <link href="code/CSS/roundslider.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="code/CSS/main.css">
</head>

<body>
  <!-- <script src="scripts/jquery-1.11.3.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
  <script type="text/javascript" src="code/JS/LaTexMathML.js"> </script>
  <script type="text/javascript" src="code/JS/echarts.js"> </script>
  <!-- <script type="text/javascript" src="code/JS/main.js"> </script> -->
  <script src="code/JS/roundslider.min.js"></script>
  <script src="code/JS/math.min.js"></script>

  <div id="app">
    <!-- TODO when you touch the rotate button the vectors dont update as they should -->
    <div id="app_title">
      laserbeamFoam - LPBF Workbench
    </div>


    <div id="container">

      <div id="settings_tab">


          <div id="liggghts_input_container">
            <span id="input_stress_tensor_span">LIGGGHTS input file</span>

            <span>Plate width $ [ \mum]$</span> <input id="plate_width" class="stress_input" type="number" placeholder="tauyx"
                 value="200">  <br>

            <span>Plate length $[\mum]$</span> <input id="plate_length" class="stress_input" type="number" placeholder="tauyx"
                         value="800">  <br>

            <span>Plate height $[\mum]$</span> <input id="plate_height" class="stress_input" type="number" placeholder="tauyx"
                         value="100">  <br>

          <span>Layer thickness $[\mum]$</span> <input id="layer_thickness" class="stress_input" type="number" placeholder="tauyx"
             value="50">  <br>

              <button id="update-button">show input file</button>
              <button id="download_liggghts_input_button">download</button>
          </div>


  <div id="laser_properties_input_container">

          <div id="stress_input_container">
            <span id="input_stress_tensor_span">Laser position and properties</span>

            <span>Laser position - x $ [ \mum]$</span> <input id="laser_pos_x" class="stress_input" type="number" placeholder="tauyx"
                 value="100">  <br>
<!--  -->
                <span>Laser position - z $ [ \mum]$</span> <input id="laser_pos_z" class="stress_input" type="number" placeholder="tauyx"
                 value="100">  <br>

            <span>Laser radius $ [ \mum]$</span> <input id="laser_rad" class="stress_input" type="number" placeholder="tauyx"
                          value="25">  <br>

          

              <button id="update-button">show input file</button>
              <button id="download_liggghts_input_button">download</button>

          </div>
        </div>

      </div>

      <div id="displays">
        <div id="laser_position_window"></div>
      </div>
    </div>

  </div>
  </div>

  <script type="importmap">
{
    "imports": {
        "three": "https://threejs.org/build/three.module.js",
        "three/addons/": "https://threejs.org/examples/jsm/"
    }
}</script>

  <script type="module" src="code/JS/main.js">  </script>

  <script>

  document.getElementById("download_liggghts_input_button").addEventListener("click", async () => {
    const zip = new JSZip();

    // Simulate folder and files
    zip.folder("myFolder").file("hello.txt", "Hello world!");
    zip.folder("myFolder").file("data.json", JSON.stringify({ name: "testing", type: "download" }));

    // Create zip file
    const blob = await zip.generateAsync({ type: "blob" });

    // Trigger download
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "myFolder.zip";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });


  </script>





</body>

</html>
